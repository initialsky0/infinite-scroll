<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Infinite Scroll</title>

   <!-- <link rel="icon" href="https://www.google.com/s2/favicons?domain=domainname" type="image/png"> -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <!-- header for attribution -->
   <header class="header">
      <p class="attribution">The loading animation is provided by <a href="https://loading.io/">loading.io</a>. And photos are provided by <a href="https://unsplash.com/">Unsplash</a>.</p>
   </header>

   <!-- Title -->
   <h1>Unsplash api - infinite scroll</h1>

   <!-- Loader -->
   <div class="loader" id="loader">
      <img src="./Double-Ring.svg" alt="Loading">
   </div>

   <!-- Image Container -->
   <div class="image-container" id="image-container"></div>

   <!-- Script -->
   <script src="script.js"></script>
</body>
</html>
